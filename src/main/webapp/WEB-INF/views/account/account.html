<!DOCTYPE html>
<html>
<head>
<title>我的资料</title>
</head>
<body>
	<script type="text/javascript" src="/resources/js/account/account.js">
	</script>
	<script type="text/javascript" src="/resources/js/common/aes.js">
		</script>
	<div class=" panel panel-self  panel-default">
		<div class="panel-heading">
			<ol class=" breadcrumb" style="padding: 2px 15px; margin-bottom: 0px">
				<li><a href="/front/index">Home</a></li>
				<li class="active">个人资料</li>
			</ol>

		</div>
		<div class="panel-body">
			<!--  -->
			<div class="row">
				<div class="col-xs-6 col-md-3">
					<h3>
						<strong>昵称</strong><br>${user.nickName}
					</h3>
					<hr />
					<address>
						<strong>登录名</strong><br>
						<p id="userName">${user.userLoginVerification}</p>
						<strong>注册时间</strong><br>
						<p>${user.createDateTime}</p>
					</address>

				</div>
			</div>
			<hr />
			<fieldset class="layui-elem-field">
				<legend>名字和密码修改</legend>
				<div class="layui-field-box">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nickname" name="nickName" placeholder="昵称">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password" name="userPassword" placeholder="密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" onclick="submitBtn()" class="btn btn-default">提交</button>
							</div>
						</div>
					</form>
				</div>
			</fieldset>
		</div>
	</div>
</body>
</html>
