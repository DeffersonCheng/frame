<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript" src="${ctx}/resources/js/common/jquery.js"></script>
<script type="text/javascript" src="${ctx}/resources/js/common/common.js"></script>
<script type="text/javascript" src="${ctx}/resources/js/common/frame-message.js"></script>
<script type="text/javascript" src="${ctx}/resources/js/common/aes.js"></script>
<script>
	window.ctx="${ctx}";
</script>
<link href="${ctx}/resources/css/common/decorator.css" rel="stylesheet"/>
<link href="${ctx}/resources/css/common/frame.css" rel="stylesheet"/>
<link href="${ctx}/resources/css/common/frame-message.css" rel="stylesheet"/>
<sitemesh:write property='head' />
<title>FRAME-${currentLocation.displayName!''}</title>
</head>
<body>
<div id="bg" style="background-image: url('${ctx}/resources/img/bg/bg-2714.jpg')"></div>
<div id="bgCover"></div>
<div class="page-head">
	<#include "page-head.html"/>
</div>
<div class="page-body">
	<div class="page-body-wrapper">
		<div class="right-wrap"><!-- 右边背景色 -->
			<div class="content-wrap"> <!-- 中间背景色  -->
				<div class="left-wrap"><!-- 左边背景色 -->
					<div class="page-body-menu">
						<#include "page-body-menu.html"/>
					</div>
					<div class="page-body-content">
						<sitemesh:write property='body' />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="page-foot">
	<#include "page-foot.html"/>
</div>
<script type="text/javascript">
<#if success??>  
	frame.toast("${(success=='')?string('操作成功',success)}");
</#if>
<#if error??>  
	frame.toastError("${(error=='')?string('操作失败',error)}");
</#if>
</script>
</body>
</html>
